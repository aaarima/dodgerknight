<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="../src/styles.css">
</head>
<body>
  <div class="top-bar">
    <h1>---- Dodger Knight ----</h1>
  </div>
  <div class="screen">
    <div class="canvas-container">
      <canvas id="game-canvas" height="600px" width="1000px"></canvas>
      <div class="hidden" id="modal">
        <h1 class="game-over"></h1>
        <div class="link">
          <h1 class="restart">RESTART?</h1>
        </div>
      </div>
      <div class="start-container" id="start">
        <div class="link">
          <h1 class="start">START</h1>
        </div>
      </div>
      <div class="option-container">
        <div class="link">
          <h3 class="pause">PAUSE</h3>
        </div>
        <div class="link">
          <h3 class="restart">RESTART</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="text-container">
      <div class="link">
        <a href="https://github.com/aaarima/dodgerknight">Github</a>
      </div>
      <div class="spacer"></div>
      <div class="link">
        <a href="https://www.linkedin.com/in/aaron-arima-3603816b/">LinkedIn</a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
